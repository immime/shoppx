<h2>Cart</h2>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Total</th>
  </thead>
  <tr ng-repeat="(prodId, products) in cart">
    <td><a href="#/products/{{prodId}}/">{{products[0].title}}</a></td>
    <td>{{products[0].price|currency}}</td>
    <td>{{products.length}}</td>
    <td>{{ products.length*products[0].price | currency }}</td>
  </tr>
</table>
