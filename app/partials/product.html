<ul sng-category-navigation></ul>

<a href="#/category/{{category.id}}/">&lt; Back to {{category.title}}</a>

<h2>{{product.title}}</h2>
<button ng-click="addToCart(product)">Add to Cart</button>
<button ng-if="cartProducts[product.id].length>0" ng-click="removeFromCart(product)">Remove From Cart</button><br />

<img src="http://lorempixel.com/{{imgWidth}}/{{imgHeight}}/{{categorySlug}}/{{product.id}}" />
<p>{{product.price|currency}}</p>
